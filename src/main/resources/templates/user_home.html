<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Home Page</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            width: 100%;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1000px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h2 {
            color: #4CAF50;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
  <h1>Welcome to Your Home Page</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Profile</a>
  <a href="#">Settings</a>
  <a href="#">Logout</a>
</nav>

<div class="container">
  <h2>Hello, User!</h2>
  <p>Welcome to your personal home page. From here, you can manage your profile, view your settings, or log out.</p>
  <p>Feel free to explore the available options using the menu above.</p>
</div>

<footer>
  &copy; 2024 asmaeaouassar | All Rights Reserved
</footer>

</body>
</html>
